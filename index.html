<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gửi Em Một Điều Muốn Nói...</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="typing-text">Anh có điều này muốn nói...</h1>
    <p class="typing-delay">Anh thích em. Làm người yêu anh nhé?</p>
    <div class="buttons">
      <button onclick="yes()">🥰 Em cũng thích anh</button>
      <button onclick="no()">🙈 Em thích anh rất nhiều</button>
    </div>
    <div id="response"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
